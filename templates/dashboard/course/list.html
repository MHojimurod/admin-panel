{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Karzinka</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Asosiy</a></li>
          <li class="breadcrumb-item active">Karzinka</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>â„–</th>
                      <th>FIO</th>
                      <th>Telefon</th>
                      <th>Holati</th>
                      <th>Username</th>
                      <th>Qaytarish</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in employee %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ i.name }}</td>
                      <td>{{ i.phone }}</td>
                      <td>Karzinka</td>
                      <td><a href="https://t.me/{{ i.username }}">{{ i.username }}</a></td>
                      <td><a href="{% url 'update_status_back' pk=i.id %}"><div class="btn btn-block btn-outline-warning">Qaytarish</div></a></td>
                      <!-- <td><a href="{% url 'employee_del' pk=i.id %}"><div class="btn btn-block btn-outline-danger">O'chirish</div></a></td> -->
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
    </div>
</section>
{% endblock %}
