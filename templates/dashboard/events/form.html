{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">So'rovnoma qo'shish</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form method="post">
    {% csrf_token %}
    <div class="card-body">
      <div class="form- group">
        <label for="id_name">Nomi</label>
        <input class="form-control" type="text" name="name" required id="id_name" placeholder="Nomi">
      </div>
      <input type="hidden" value="{{data.id}}" name="user" id="id_user">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="active" id="id_active">
        <label class="form-check-label" for="id_active">Holati</label>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Qo'shish</button>
    </div>
  </form>
</div>
{% endblock %}
